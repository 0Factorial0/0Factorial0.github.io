<head>

    <title>ROFLCOPTER!</title>
    <link rel="shortcut icon" href="https://i.gifer.com/BYNv.gif"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<style>

    body{

        background-image: url("https://i.gifer.com/BYNv.gif");

    }

    #box{

        width: 100%;
        height: 90%;
        border: 1px solid black;
        text-align: center;

    }

    p{

        width: 100%; 
        color: white; 
        font-size: 15px;
    
    }

</style>

<script>

    function fun(){
              
        var counter = 0;
        var i = setInterval(function(){
            document.getElementById('text').innerText = document.getElementById('text').innerText + "ROFL";
            counter++;
            if(counter === 15) {
                clearInterval(i);
                fun2();
            }
        }, 200);

    }

    function fun2(){

        var counter = 0;
        var i = setInterval(function(){
            document.getElementById('text').innerText = document.getElementById('text').innerText + "ROFL";
            counter++;
            if(counter === 200) {
                clearInterval(i);
            }
        }, 30);

    }

</script>

<body bgcolor="black" onload="fun()">

    <div id="box" class="container">
        <div class="row">
            <div class="col-md">
                <p style="width: 500px" id="text"></p>
            </div>
        </div>
    </div>

    <div style="background-color: white" class="footer-copyright text-center py-3">&copy; 2020 Copyright:

        <a href="https://rulesoftheinternet.com/"> Whocares.com</a>

    </div>

</body>
