<!DOCTYPE HTML5>

<html>

<head>

	<title>Daily Loop!</title>

	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="main.js"></script>

</head>

<body bgcolor="#fffdd0" onload="check()">

<div style="height: 100%; width: 12%;"></div>
<div id="page">

<div id="header" style="border: 1px solid black;">Weekday!</div>

<div id="middle-left">
	
	<button onclick="setWeekday()">Weekday0</button>
	<button onclick="setWeekend()">Weekend0</button>
	<button onclick="setWeekday1()">Weekday1</button>
	<button onclick="setWeekend1()">Weekend1</button>

</div>

<div id="time">

	<div id="time0"></div>
	<div id="time1"><p id="time_">00:00:00</p></div>	

</div>

<div id="middle-right">
	
	<button onclick="setEpigra()">Epigra</button>

</div>

<div id="now">
	
	<div id="now0"><h1>Now:</h1></div>

	<div id="now1"><p id="now_">------------------------</p></div>

</div>

<div id="remaining">
		
	<div id="remaining0"><h1>Remaining:</h1></div>

	<div id="remaining1"><p id="remaining_">00:00</p></div>

</div>

<div id="next">
	
	<div id="next0"><h1>Next: </h1></div>

	<div id="next1"><p id="next_">------------------------</p></div>

</div>

<div id="footer">

<div id="footer-grid"></div>

	&copy; All Copyrights Reserved CC(2020)

</div>

</div>

</body>

</html>
